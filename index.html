<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF">
        <meta name="viewport" content="width=devcie-width,initial-scale">
        <title>Editable Resume Bilder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Editable Resume Bilder</h1>
        <form id="resume-form">
            <fieldset>
                
                    <legend>Personal Information </legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Enter your email" required>

                    <label for="phone">Phone:</label>
                    <input type="telecho "# hakathon-milestone4" >> README.md" id="phone" placeholder="Enter your phone number" required>

                </fieldset>
                <fieldset>
                    <legend>Education</legend>
                    <label for="education">Education</label>
                    <textarea id="education" placeholder="Enter your Education" rows="5" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Experience</legend>
                    <label for="experience">Experience</label>
                    <textarea id="experience" placeholder="Enter your work Experience" rows="5" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills</label>
                    <textarea id="skills" placeholder="Enter your Skills" rows="5" required></textarea>
                </fieldset>
                <button type="submit"><b>Generate Resume</b></button>
                
        </form>
        <br>
        <div id="resume-display"contenteditable="true">

        </div>

        <script src="script.js"></script>
        

    </body>
</html>
